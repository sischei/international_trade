!......................................................................
!..... Grid parameters  
!......................................................................
!
n_agents                 7                                              !number of grid dimensions
num_vars                 18                                              !number of controls/unknowns
grid_type                 2                                              !choose grid type (static =1/adaptive=2)
Lmax                      5                                  !maximum grid level, starting from 0 (one point)
eps_surplus               0.03 !0.05                                           !refinement criterion (points w/surpluses of this size or larger will be refined)
max_grid_error            0.005                                          !abord criterion in grid iteration
No_states                 1                                              !How many discrete states  
!
!......................................................................
!..... Econ model parameters 
!......................................................................
!
optimizer                 CA_model                                     !optimizer name (must be provided as a shared library)
startTimestep             30                                           !timestep where to start (0: fresh start; =/0: restart)
max_generations           31                                         !max timesteps until convergence
binaryio                  no                                             !input/output surplus files as binary (yes) or text (no)
er_help                   0                                              !report abs or rel. Euler errors (0/1)
!
!......................................................................
!..... IPOPT parameters
!......................................................................
